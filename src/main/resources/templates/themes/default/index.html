<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div>
<body>


<div class="title">
    <label>Effect:</label>
    <select id="effects-select">
        <option value="default">default</option>
        <option value="simple">simple</option>
        <option value="left">left</option>
        <option value="up">up</option>
        <option value="leftright">leftright</option>
        <option value="updown">updown</option>
        <option value="switchlr">switchlr</option>
        <option value="switchud">switchud</option>
        <option value="fliplr">fliplr</option>
        <option value="flipud">flipud</option>
        <option value="reduce">reduce</option>
        <option value="360">360</option>
    </select>
    <div class="code">
        <code>x: 6</code>
        <code>y: 4</code>
        <code>random: true</code>
    </div>
    <button type="button" class="start action">Play</button>
    <button type="button" class="stop action">Stop</button>
</div>

<div class="car slider-wrap" style="margin-top: 30px">
    <div class="slider">
        <p><strong>Pig ham:</strong> hock pork loin brisket pastrami frankfurter andouille.</p>
        <img th:src="@{/user/carousel/img/01.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
        <img th:src="@{/user/carousel/img/02.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
        <img th:src="@{/user/carousel/img/03.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
        <img th:src="@{/user/carousel/img/04.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
        <img th:src="@{/user/carousel/img/05.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
        <img th:src="@{/user/carousel/img/06.jpg}"/><p><strong>广州:</strong> 不辜负自己，不辜负此生.</p>
    </div>
</div>

<script type="text/javascript">
    var $slider = $('.slider-wrap');
    var html = $slider.html();

    // Options

    var defaults = {
        thumbSize:20,
        onSlideshowEnd:function(){
            $('.stop, .start').toggle()
        }
    };

    var effects = {
        'default': { x:6, y:4, random: true },
        simple: { x:6, y:4, effect: 'simple', random: true },
        left: { x:1, y:8, effect: 'left' },
        up: { x:20, y:1, effect: 'up', rewind: 60, backReverse: true },
        leftright: { x:1, y:8, effect: 'leftright' },
        updown: { x:20, y:1, effect: 'updown', cssSpeed: 500, backReverse: true },
        switchlr: { x:20, y:1, effect: 'switchlr', backReverse: true },
        switchud: { x:1, y:8, effect: 'switchud' },
        fliplr: { x:20, y:1, effect: 'fliplr', backReverse: true },
        flipud: { x:20, y:3, effect: 'flipud', reverse: true, rewind: 75 },
        reduce: { x:6, y:4, effect: 'reduce' },
        360: { x:1, y:1, effect: '360', fade: true, cssSpeed: 600 }
    };

    $('#effects-select').change(function(){
        var effect = $(this).val();
        $slider.fadeTo( 0,0 ).html( html );
        $('.stop').hide();
        $('.start').show();

        setTimeout(function(){
            $('.slider').tilesSlider($.extend( {}, defaults, effects[ effect ]));
            $slider.fadeTo( 0,1 );
            $('body').removeClass('tiles-preload');
        }, 100 );

        $('.code').empty().html(function() {
            var e = effects[ effect ], c = [];
            for ( var i in e ) {
                if ( i !== 'effect' ) {
                    c.push('<code>'+ i +': '+ e[i] +'</code>');
                }
            }
            return c.join('');
        });
    });

    $('.start').click(function() {
        $(this).hide();
        $('.stop').show();
        $('.slider').tilesSlider('start');
    });

    $('.stop').click(function() {
        $(this).hide();
        $('.start').show();
        $('.slider').tilesSlider('stop');
    });

    $('.slider').tilesSlider( $.extend( {}, defaults, effects['default'] ) );

</script>


<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="col-md-12">
        <div class="panel group-topic-list no-border">
            <div class="panel-heading" style="padding:15px 15px;">
                我的博文
                <span class="pull-right" >
                            <a class="btn btn-primary m-t-n4" href="">查看更多</a>
                        </span>
            </div>
        </div>
        <div class="panel-body " style="padding:0px;">
            <div class="post-list-item" th:each="article: ${articles.list}">
                <div class="post-list-item-container">
                    <a th:href="${commons.permalink(article)}" class="item-thumb  bg-deepgrey"
                       th:style="'background-image:url('+@{${commons.show_thumb(article)}}+');'">
                        <dir class="item-desc" th:text="${article.tags}"></dir>
                    </a>
                    <div class="item-slant reverse-slant &lt; bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a th:href="${commons.permalink(article)}"
                                                   th:text="${article.title}"></a>
                        </div>
                        <div class="item-meta clearfix">
                            <div th:class="'item-meta-ico '+ ${commons.show_icon(article.cid)}"
                                 th:style="'background: url('+@{/user/img/bg-ico.png}+');no-repeat;background-size: 40px auto;' "></div>
                            <div class="item-meta-cat" th:utext="${commons.show_categories(article.categories)}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="comm/macros::pageNav(${articles},'←','→','page')"></div>
    </div>
</div>
</body>
<div th:replace="themes/default/footer::footer"></div>
</html>
